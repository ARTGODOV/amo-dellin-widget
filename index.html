<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор ДЛ</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #fff;
    }
    .container {
      width: 100%;
      height: 100vh; /* На весь экран по высоте */
      min-height: 600px;
      border: none;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      min-height: 600px;
      border: none;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe
      src="https://widgets.dellin.ru/calculator?derival_to_door=off&arrival_to_door=off&disabled_calculation=off&links.creator=hide&links.services=hide&insurance=0&package=1"
      scrolling="auto"
      frameborder="0"
      allow="clipboard-write"
      loading="lazy">
    </iframe>
  </div>

  <script>
    // Опционально: защита от контекстного меню (по желанию)
    // document.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
