<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мой iFrame</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
    }
    #loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #555;
      font-size: 14px;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="loader">Загрузка контента...</div>
  <iframe id="dynamic-iframe" style="display:none;"></iframe>

  <script>
    // Прослушиваем сообщения от amoCRM
    window.addEventListener('message', function (event) {
      // Проверяем, что источник — amoCRM
      if (typeof event.data !== 'object' || !event.origin.includes('.amocrm.')) return;

      const data = event.data;

      // Ищем настройки
      if (data && data.settings && data.settings.iframe_url) {
        const url = data.settings.iframe_url;
        const height = data.settings.iframe_height || 700;

        const iframe = document.getElementById('dynamic-iframe');
        iframe.src = url;
        iframe.style.height = height + 'px';
        iframe.style.display = 'block';

        document.getElementById('loader').style.display = 'none';
      }
    });

    // Запрашиваем настройки у amoCRM
    window.parent.postMessage('get_settings', '*');

    // Защита от контекстного меню (по желанию — можно убрать)
    // document.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
