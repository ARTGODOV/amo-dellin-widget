<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Калькулятор ДЛ</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #f0f2f5;
    }
    iframe {
      border: none;
      width: 100%;
      height: 600vh;
    }
  </style>
  <script>
    // Защита от кликов правой кнопкой (по желанию)
    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</head>
<body>
  <iframe
    src="https://widgets.dellin.ru/calculator?group1=disabled&group3=disabled&group11=disabled&derival_to_door=off&arrival_to_door=on&disabled_calculation=off&links.creator=hide&links.services=hide&insurance=0&package=1"
    width="332"
    height="390"
    scrolling="yes"
    frameborder="0">
  </iframe>
</body>
</html>
